apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    source-file: nginx-HelmRelease-resource.yaml
  name: nginx
  namespace: nginx
spec:
  chart:
    spec:
      chart: nginx
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: nginx
        version: 15.0.x
  install:
    remediation:
      retries: 1
  upgrade:
    remediation:
      retries: 1
  test:
    enable: true
  driftDetection:
    mode: enabled
  interval: 3m0s
  targetNamespace: nginx
  values:
    replicaCount: 2
